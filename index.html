<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
    </header>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <div class="search-text-btn">Search</div>
        </div>
        
        <div class="error" style="display: none;">
            <p>Invalid City Name</p>
        </div>
        
        <div class="weather" style="display: none;">
            <img src="https://thumbs.dreamstime.com/b/sun-cloud-rain-icon-modern-weather-flat-vector-symbols-140138628.jpg" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/4005/4005754.png">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="https://cdn4.iconfinder.com/data/icons/weather-conditions/512/sun_cloud_wind-512.png">
                    <p class="wind">50%</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
